<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            page-break-after: always;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 25px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        #page1 {
            background-image: url('background1.jpg');
        }
        #page2 {
            background-image: url('background2.jpg');
        }
    </style>
</head>
<body>
    <div class="page" id="page1">
        <div class="content">
            <h1>Title 1</h1>
            <p>Description 1</p>
        </div>
    </div>
    <div class="page" id="page2">
        <div class="content">
            <h1>Title 2</h1>
            <p>Description 2</p>
        </div>
    </div>
</body>
</html>
